<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Karate club">
    <meta name="keywords" content="karate koi, karate club, stockholm, sweden">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Karate Koi</title>
</head>

<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Karate Koi</h1>
        </a>
        <nav id="page-nav">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="schedule.html">Schedule</a>
                </li>
                <li>
                    <a href="signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section-container">
        <div id="container-border" class="center">
            <div class="form-container">
                <h2>Join us!</h2>
                <form method="get" action="welcome.html">
                    <input type="text" class="input" name="fname" placeholder="First Name" required>
                    <input type="text" class="input" name="lname" placeholder="Last Name" required>
                    <input type="email" class="input" name="email_address" placeholder="Email Address" required>

                    <div class="radio">
                        <p>Who are you applying for?</p>
                        <label for="child">A Child</label>
                        <input id="child" type="radio" name="who_applying" required>
                        <label for="myself">Myself</label>
                        <input id="myself" type="radio" name="who_applying">
                    </div>

                    <div class="radio">
                        <p>What level do you train at?</p>
                        <label for="beginner">Beginner</label>
                        <input id="beginner" type="radio" name="training_level" required>
                        <label for="intermediate">Intermediate</label>
                        <input id="intermediate" type="radio" name="training_level">
                        <label for="advanced">Advanced</label>
                        <input id="advansed" type="radio" name="training_level">
                    </div>

                    <input id="submit" class="button" type="submit" value="Join!">
                    <input id="reset" class="button" type="reset">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <ul class="footer-top">
            <li>
                <a href="mailto:info@karatekoi.com" aria-label="Mail us (opens mail)">Mail: info@karatekoi.com</a>
            </li>
            <li>
                <p>Tel: 08 000 00</p>
            </li>
        </ul>
        <ul class="footer-bottom">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook (opens in a
                    new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" aria-label="Visit our instagram (opens in a new tab)"
                    rel="noopener"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/71316d0f68.js" crossorigin="anonymous"></script>

</body>

</html>
